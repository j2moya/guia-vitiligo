      @media print {
        /* Hide all elements on the page by default when printing */
        body * {
          visibility: hidden;

        #printable-area, #printable-area * {
          visibility: visible;
        }

        /* Position the printable area to take up the entire page for printing,
           removing any layout constraints from the main app. */
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 0;
          margin: 0;
          border: none !important;
          box-shadow: none !important;
        }
